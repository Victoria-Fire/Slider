<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">

            <h1>Azalea</h1>
            <p>Flowers</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #bbd912 -1%, #89e510 124%);">
            <h1>Lily of the valley</h1>
            <p>Flowers</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #4169e1 1%, #5305af 128%);">
            <h1>Hydrangea macrophylla</h1>
            <p>Flowers</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f39102 -8%, #ffe101 138%);">
            <h1>Sunflower</h1>
            <p>Flowers</p>
        </div>
    </div>
    <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1455659817273-f96807779a8a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">

        <div style="background-image: url('https://images.unsplash.com/photo-1614179741597-c24532a179a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');">

        </div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
